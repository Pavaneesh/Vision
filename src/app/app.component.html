<div class="container">
  <h2>Employee Details:</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th> Employee Id </th>
      <th> Full Name </th>
      <th> Gender </th>
      <th> Salary </th>
      <th> City </th>
      <th> State </th>
      <th> Zip Code </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let person of people">
      <td>{{person.id}}</td>
      <td>{{person.name}}</td>
      <td>{{person.gender}}</td>
      <td>{{person.salary}}</td>
      <td>{{person.city}}</td>
      <td>{{person.state}}</td>
      <td>{{person.zipCode}}</td>
    </tr>
    </tbody>
  </table>
</div>

<div class="container">
  <h4>Add a new Employee</h4>
  <form>
    <div class="form-group">
      <label for="newEmpID">Employee ID:</label>
      <input type="number" class="form-control" id="newEmpID" name="newEmpID" [(ngModel)]="newPerson.newEmpID"  placeholder="Enter emp id">
    </div>
    <div class="form-group">
      <label for="newName">Full Name:</label>
      <input type="text" class="form-control" id="newName" name="newName" [(ngModel)]="newPerson.newName" placeholder="Enter full name">
    </div>
    <div class="form-group">
      <label for="newGender">Gender:</label>
      <input type="text" class="form-control" id="newGender" name="newGender" [(ngModel)]="newPerson.newGender" placeholder="Enter gender">
    </div>
    <div class="form-group">
      <label for="newSalary">Salary:</label>
      <input type="number" class="form-control" id="newSalary" name="newSalary" [(ngModel)]="newPerson.newSalary" placeholder="Enter salary">
    </div>
    <div class="form-group">
      <label for="newCity">City:</label>
      <input type="text" class="form-control" id="newCity" name="newCity" [(ngModel)]="newPerson.newCity" placeholder="Enter city">
    </div>
    <div class="form-group">
      <label for="newState">State:</label>
      <input type="text" class="form-control" id="newState" name="newState" [(ngModel)]="newPerson.newState" placeholder="Enter state">
    </div>
    <div class="form-group">
      <label for="newZip">Zip Code:</label>
      <input type="number" class="form-control" id="newZip" name="newZip" [(ngModel)]="newPerson.newZip" placeholder="Enter zip code">
    </div>
    <button type="submit" class="btn btn-primary"  (click)="addEmployee(newPerson)">Add Employee</button>
    <button type="button" class="btn btn-danger">Reset</button>
  </form>
</div>
